<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome Workspace</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>工作区</h1>
    
    <!-- 移除了当前活动工作区指示器 -->
    
    <div class="create-workspace">
      <input type="text" id="workspace-name" placeholder="输入工作区名称">
      <button id="create-workspace-btn">创建工作区</button>
    </div>
    
    <!-- 颜色选择器 -->
    <div class="color-picker">
      <div class="color-picker-title">选择颜色</div>
      <div class="color-options">
        <div class="color-option" data-color="#0078d4" style="background-color: #0078d4;"></div>
        <div class="color-option" data-color="#107c10" style="background-color: #107c10;"></div>
        <div class="color-option" data-color="#d83b01" style="background-color: #d83b01;"></div>
        <div class="color-option" data-color="#8764b8" style="background-color: #8764b8;"></div>
        <div class="color-option" data-color="#c30052" style="background-color: #c30052;"></div>
        <div class="color-option" data-color="#ea3f00" style="background-color: #ea3f00;"></div>
        <div class="color-option" data-color="#4c6ef5" style="background-color: #4c6ef5;"></div>
        <div class="color-option" data-color="#00a88f" style="background-color: #00a88f;"></div>
      </div>
    </div>
    
    <div id="workspaces-container" class="workspaces-list">
      <!-- 工作区列表将通过JavaScript动态生成 -->
      <div class="no-workspaces" id="no-workspaces">暂无工作区</div>
    </div>
  </div>
  
  <!-- 编辑工作区模态框 -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2>编辑工作区</h2>
      <div class="edit-form">
        <div class="form-group">
          <label for="edit-name">名称</label>
          <input type="text" id="edit-name">
        </div>
        <div class="form-group">
          <label>颜色</label>
          <div class="edit-color-options">
            <div class="color-option" data-color="#0078d4" style="background-color: #0078d4;"></div>
            <div class="color-option" data-color="#107c10" style="background-color: #107c10;"></div>
            <div class="color-option" data-color="#d83b01" style="background-color: #d83b01;"></div>
            <div class="color-option" data-color="#8764b8" style="background-color: #8764b8;"></div>
            <div class="color-option" data-color="#c30052" style="background-color: #c30052;"></div>
            <div class="color-option" data-color="#ea3f00" style="background-color: #ea3f00;"></div>
            <div class="color-option" data-color="#4c6ef5" style="background-color: #4c6ef5;"></div>
            <div class="color-option" data-color="#00a88f" style="background-color: #00a88f;"></div>
          </div>
        </div>
        <div class="modal-buttons">
          <button id="save-edit-btn">保存</button>
          <button id="cancel-edit-btn">取消</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
